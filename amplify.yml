version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npx quasar build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/spa
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
